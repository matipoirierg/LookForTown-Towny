name: LookForTown
version: 1.1
main: cl.mpg.lookfortown.LookForTown
api-version: '1.20'
depend:
  - PlaceholderAPI
  - Towny
commands:
  lft:
    description: Look for a town.
    usage: /lft
    permission: lft.use
    permission-default: false
  lftreload:
    description: Reload the plugin.
    usage: /lftreload
    permission: lft.reload
    permission-default: op


